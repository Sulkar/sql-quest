<!DOCTYPE html>

<html>

<head>
    <meta charset="utf8">

    <title>Online SQL - Testcode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <p><a href="./index.html">zurück</a></p>
    <h2> Online SQL - Testcode</h2>

    <div id="targetArea">

    </div>
    <div id="buttonArea">
        <button class="btnSelect sqlSelect codeButton">
            SELECT ___ FROM ___
        </button>

        <select class="selTable sqlSelect codeSelect">
            <option value="" disabled selected hidden>Tabelle wählen</option>
            <option value="benutzer">benutzer</option>
            <option value="ware">warenausgabepunkt</option>
            <option value="punkte">punkte</option>
        </select>


        <select class="selField sqlSelect codeSelect">
            <option value="" disabled selected hidden>Spalte wählen</option>
            <option value="*">*</option>
            <option value="id">id</option>
            <option value="name">name</option>
        </select>

        <button class="btnAdd sqlSelect codeButton">
            +
        </button>

        <button class="btnWhere sqlWhere codeButton">WHERE ___ ___ ___</button>

        <select class="selField sqlWhere codeSelect">
            <option value="" disabled selected hidden>Tabelle wählen</option>
            <option value="*">*</option>
            <option value="id">id</option>
            <option value="name">name</option>
        </select>

        <select class="selOperators sqlWhere codeSelect">
            <option value="" disabled selected hidden>Operator wählen</option>
            <option value="=">=</option>
            <option value="&gt;">&gt;</option>
            <option value="&lt;">&lt;</option>
            <option value="&gt;=">&gt;=</option>
            <option value="=">&lt;=</option>
            <option value="&lt;&gt;">&lt;&gt;</option>
            <option value="BETWEEN">BETWEEN</option>
            <option value="LIKE">LIKE</option>
            <option value="IN">IN</option>
        </select>

        <input type="text" placeholder="Wert" class="inputValue sqlWhere codeInput"> </input>

        <button class="btnAND sqlWhere codeButton">AND</button>
        <button class="btnOR sqlWhere codeButton">OR</button>
        <button class="btnLeftBracket sqlWhere codeButton">(</button>
        <button class="btnRightBracket sqlWhere codeButton">)</button>

        <button class="btnAdd sqlWhere codeButton">
            +
        </button>

        <button class="btnDelete codeButton">
            X
        </button>

    </div>
    <p>
        Debug:
    </p>
    <div id="debug">
        ...
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>

    <script type="text/javascript" src="js/testcode.js">
    </script>

</body>

</html>
