<!doctype html>
<html>

<head>
  <meta charset="utf8">
  <title>Online SQL Abenteuer</title>

<body>
  

  <h1>Online SQL Abenteuer</h1>

	<select id="selectTable" >
		<option value="init">Wähle eine Tabelle</option>
	</select>

  <main>
    <p id="tableInfo">Aktuelle Tabelle: </p>

    <textarea id="commands">DROP TABLE IF EXISTS mitarbeiter;
CREATE TABLE mitarbeiter( id          integer,  vorname    text,
                          nachname text, "alter" integer);

  INSERT INTO mitarbeiter VALUES (1,'Richi','Müller',38);
  INSERT INTO mitarbeiter VALUES (2,'Benni','Huber',38);
  INSERT INTO mitarbeiter VALUES (3,'Simon','Müller',9);
  INSERT INTO mitarbeiter VALUES (4,'Anton','Huber',6);
  INSERT INTO mitarbeiter VALUES (5,'Sarah','Müller',7);
 

SELECT * FROM mitarbeiter;</textarea>

    <button id="execute" class="button">SQL ausführen</button>
    <button id='savedb' class="button">Datenbank speichern</button>
    Datenbank laden: <input type='file' id='dbfile'>

    <div id="error" class="error"></div>

    <pre id="output">...</pre>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
