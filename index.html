<!doctype html>
<html>

	<head>
		<meta charset="utf8">

		<select id="selectTable" >

							<label class="input-group-text bg-success" for="inputGroupSelect03" style="color:white;">SELECT</label>
						</div>
						<select class="custom-select bg-success" id="inputGroupSelect03" style="color:white; border:0px; outline:0px;">
							<option selected value="1">*</option>
							<option value="2">id</option>
							<option value="3">name</option>
							<option value="4">...</option>
						</select>
					</div>
				
				
					<div class="input-group mb-3 grid-square" style="width: 200px;">
						<div class="input-group-prepend">
							<label class="input-group-text bg-warning" for="inputGroupSelect04" style="color:white;">FROM</label>
						</div>
						<select class="custom-select bg-warning" id="inputGroupSelect04" style="color:white; border:0px; outline:0px;">
							<option selected value="1">...</option>
							<option value="2">Mitarbeiter</option>
							<option value="3">Geh채lter</option>
						</select>
					</div>
					
					<div class="input-group mb-3 grid-square" style="width: 220px;">
						<div class="input-group-prepend">
							<label class="input-group-text bg-primary" for="inputGroupSelect05" style="color:white;">WHERE</label>
						</div>
						<select class="custom-select bg-primary" id="inputGroupSelect05" style="color:white; border:0px; outline:0px;">
							<option selected value="2">id</option>
							<option value="3">name</option>
							<option value="4">...</option>
						</select>
						
						<select class="custom-select bg-primary" id="inputGroupSelect06" style="color:white; border:0px; outline:0px;">
							<option selected value="2">=</option>
							<option value="3">like</option>
						</select>						
					</div>
					
					<div class="input-group mb-3 grid-square" style="width: 200px;">
						<div class="input-group-prepend" >
							<span class="input-group-text bg-info" id="" style="color:white;">Wert:</span>
						  </div>
						<input type="text" class="form-control bg-info" placeholder="Name..." style="color:white;">
					</div>
					
				
			
			</div>
		
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
