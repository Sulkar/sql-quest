<!doctype html>
<html>

<head>
  <meta charset="utf8">
  <title>Online SQL Abenteuer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.46.0/codemirror.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.46.0/codemirror.js"></script>

</head>

<body>
  

  <h1>Online SQL Abenteuer</h1>

	<select id="selectTable" >
		<option value="init">Wähle eine Datenbank</option>
	</select>

  <main>
    <p id="tableInfo">Aktuelle Datenbank: - </p>

    <textarea id="commands">Bitte eine Datenbank auswählen!</textarea>

    <button id="execute" class="button">SQL ausführen</button>
    <button id='savedb' class="button">Datenbank speichern</button>
    Datenbank laden: <input type='file' id='dbfile'>

    <div id="error" class="error"></div>

    <pre id="output">...</pre>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.46.0/mode/sql/sql.min.js"></script>

  <footer>
 
  </footer>

  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
