<!DOCTYPE html>

<html>

<head>
    <meta charset="utf8">

    <title>Online SQL - Testcode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <p><a href="./index.html">zurück</a></p>
    <span id="codeVersion" style="font-size: 1em; float: right;"> Version </span>
    <h2> Online SQL - Testcode</h2>


    <div class="codeArea">
        <pre>
        <code>

        </code>
        </pre>
    </div>
    <div class="buttonArea">

        <select class="selField synColumns codeSelect">
            <option value="0" disabled selected hidden>Spalte wählen</option>
            <option value="*">*</option>
            <option value="id">id</option>
            <option value="name">name</option>
        </select>

        <select class="selTable synTables codeSelect">
            <option value="0" disabled selected hidden>Tabelle wählen</option>
            <option value="benutzer">benutzer</option>
            <option value="warenausgabepunkt">warenausgabepunkt</option>
            <option value="punkte">punkte</option>
        </select>

        <input type="text" placeholder="Wert" class="inputValue synValue codeInput"> </input>

        <button class="btnAdd codeButton">
            +
        </button>

        <p class="sqlSelectBefehl">
            <button class="btnSelect synSQL sqlSelect codeButton">SELECT ___ FROM ___</button>

            <select class="selAggregate synSQL sqlSelect codeSelect">
                <option value="" disabled selected hidden>Aggregatsfunktion wählen</option>
                <option value="AVG">AVG ( ___ )</option>
                <option value="COUNT">COUNT ( ___ )</option>
                <option value="MIN">MIN ( ___ )</option>
                <option value="MAX">MAX ( ___ )</option>
                <option value="SUM">SUM ( ___ )</option>
            </select>

        </p>



        <p class="sqlWhereBefehl">
            <button class="btnWhere synSQL sqlWhere codeButton">WHERE ___ ___ ___</button>

            <select class="selOperators synOperators sqlWhere codeSelect">
                <option value="" disabled selected hidden>Operator wählen</option>
                <option value="=">=</option>
                <option value="&gt;">&gt;</option>
                <option value="&lt;">&lt;</option>
                <option value="&gt;=">&gt;=</option>
                <option value="=">&lt;=</option>
                <option value="&lt;&gt;">&lt;&gt;</option>
                <option value="LIKE">LIKE</option>
                <option value="IN">IN</option>
            </select>

            <button class="btnAND synSQL sqlWhere codeButton">AND</button>
            <button class="btnOR synSQL sqlWhere codeButton">OR</button>
            <button class="btnLeftBracket synBrackets sqlWhere codeButton">(</button>
            <button class="btnRightBracket synBrackets sqlWhere codeButton">)</button>

        </p>

        <p class="sqlOrderBefehl">
            <button class="btnOrder synSQL sqlOrder codeButton">ORDER BY ___</button>
            <button class="btnLimit synSQL sqlOrder codeButton">LIMIT ___</button>
            <button class="btnAsc synSQL sqlOrder codeButton">ASC</button>
            <button class="btnDesc synSQL sqlOrder codeButton">DESC</button>
        </p>

        <p class="sqlGroupBefehl">
            <button class="btnGroup synSQL sqlGroup codeButton">GROUP BY ___</button>
            <button class="btnHaving synSQL sqlGroup codeButton">HAVING ___ ___ ___</button>
        </p>

        <p class="sqlJoinBefehl">
            <button class="btnJoin synSQL sqlJoin codeButton">JOIN ___ ON ___ ___ ___</button>
        </p>

        <button class="btnDelete codeButton">
            X
        </button>

    </div>
    <p style="margin-top: 20px;">
        Debug:
    </p>
    <input id="checkDisplayAllCodeComponents" type="checkbox"> <label for="checkDisplayAllCodeComponents">display all
        code components</label>
    <p>
        <button class="btnCode-copycodefrom">copy code FROM codeArea</button>
        <button class="btnCode-copycodeto">copy code TO codeArea</button>
        <button class="btnCode-getSqlString">get SQL string</button>
        <button class="btnCode-execSql">exec SQL</button>
    </p>
    <p>
        <button class="btnCode-parent">.parent()</button>
        <button class="btnCode-closest1">.closest(".parent") </button>
        <button class="btnCode-closest2">.closest(".inputFields") </button>
        <button class="btnCode-find1">.find(".parent")</button>
        <button class="btnCode-remove">remove</button>
    </p>


    <textarea id="jquery-code" name="jquery-code" rows="2" style="width: 100%;"></textarea>

    <div id="debug" style="">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>

    <script src="/dist/sql-wasm.js"></script>

    <script type="text/javascript" src="js/sql-quest.js"></script>


</body>

</html>
